<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::page_head('Đăng ký tài khoản')"></head>
<body>
<main>
    <div class="back-page-block">
        <span class="icon-back"><i class="fa-solid fa-arrow-left"></i></span>
        <span class="text-back">Quay lại</span>
    </div>
    <div class="from-register from-register_wrapper">
        <div class="logo">
            <img th:src="@{${S3_URI + WEB_LOGO}}" alt="">
        </div>
        <h5 class="form-name">Đăng ký tài khoản</h5>
        <form th:action="@{/register/create_customer}" method="POST" th:object="${customer}" class="form-register">
            <div class="form-group">
                <label>Tên người dùng:</label>
                <input type="text" th:field="*{fullName}" name="name" class="input input-name" th:autocomplete="off" required>
            </div>

            <div class="form-group">
                <label>Email đăng ký:</label>
                <input type="email" th:field="*{email}" name="email" class="input input-email" th:autocomplete="off" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" th:field="*{password}" name="password" class="input input-password" required>
            </div>

            <div class="form-group">
                <label>Nhập lại mật khẩu:</label>
                <input type="password" name="confirm-password" class="input input-confirm-password" required>
            </div>

            <div class="action-form">
                <button class="btn-submit btn-register" type="submit">Đăng ký</button>
            </div>

            <div class="redirect-form">
                <p>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</main>
</body>
</html>
