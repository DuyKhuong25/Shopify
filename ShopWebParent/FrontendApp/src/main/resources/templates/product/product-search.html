<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::page_head('Sản phẩm')"></head>
<body>
<div class="main">
    <header th:replace="header::header(rootCategory=${rootCategory})"></header>
    <div id="content-product-block">
        <div class="product-list-block">
            <th:block th:replace="products::productList(${productSearch})"></th:block>
        </div>

        <div class="filter-product-block">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <div class="filter-price-block block-filter">
                <p>Lọc theo khoảng giá </p>
                <div class="field-group">
                    <input type="radio" name="price" class="filter-price" data-max="5000000" placeholder="Min Price"/><span>Dưới 5 triệu</span>
                </div>
                <div class="field-group">
                    <input type="radio" name="price" class="filter-price" data-min="5000000" data-max="15000000" placeholder="Min Price"/><span>Khoảng 5 - 15 triệu</span>
                </div>
                <div class="field-group">
                    <input type="radio" name="price" class="filter-price" data-min="15000000" data-max="30000000" placeholder="Min Price"/><span>Khoảng 15 - 30 triệu</span>
                </div>
                <div class="field-group">
                    <input type="radio" name="price" class="filter-price" data-min="30000000" data-max="50000000" placeholder="Min Price"/><span>Khoảng 30 - 50 triệu</span>
                </div>
                <div class="field-group">
                    <input type="radio" name="price" class="filter-price" data-min="50000000" placeholder="Min Price"/><span>Trên 50 triệu</span>
                </div>
            </div>

            <div class="filter-key-block block-filter">
                <p>Lọc theo từ khóa</p>
                <input type="text" id="search-input" placeholder="Search products..." th:autocomplete="off"/>
            </div>

            <button type="button" id="resetFilters">Bỏ lọc</button>
        </div>
    </div>
</div>

<script th:src="@{/js/filterSearch.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/locales/LANG.js"></script>

<script type="text/javascript">
    $(".input-rating").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-svg'
    })
</script>
</body>
</html>
