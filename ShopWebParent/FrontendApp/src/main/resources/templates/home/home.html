<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::page_head('Trang chủ')"></head>
<body>
    <div class="main">
        <header th:replace="header::header(rootCategory=${rootCategory})"></header>
        <div id="content-block">
            <div th:each="category : ${rootCategory}" class="wrapper-category-layout">
                <th:block th:if="${!data.get(category.name).isEmpty()}">
                    <div class="head-block">
                        <h5 th:text="${category.name}"></h5>
                        <a th:href="@{'/san-pham/' + ${category.alias}}">Xem thêm</a>
                    </div>
                    <div class="product-list-block">
                        <div th:replace="products::productList(${data.get(category.name)})"></div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/locales/LANG.js"></script>

<script type="text/javascript">
    $(".input-rating").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-svg'
    })
</script>
</html>
