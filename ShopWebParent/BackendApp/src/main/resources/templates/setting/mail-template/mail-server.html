<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div style="width: 95%; padding: 16px;" th:fragment="content">
    <form method="POST" th:action="@{/setting/save_mail_server}">
        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Mail Host:</label>
            <input class="form-input" name="MAIL_HOST" style="width: 90%" th:autocomplete="off" th:value="${MAIL_HOST}" type="text">
        </div>

        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Mail Port:</label>
            <input class="form-input" name="MAIL_PORT" style="width: 90%" th:autocomplete="off" th:value="${MAIL_PORT}" type="text">
        </div>

        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Tên địa chỉ Mail:</label>
            <input class="form-input" name="MAIL_FROM" style="width: 90%" th:autocomplete="off" th:value="${MAIL_FROM}" type="text">
        </div>

        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Mail username:</label>
            <input class="form-input" name="MAIL_USERNAME" style="width: 90%" th:autocomplete="off" th:value="${MAIL_USERNAME}" type="text">
        </div>

        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Mail password:</label>
            <input class="form-input" name="MAIL_PASSWORD" style="width: 90%" th:autocomplete="off" th:value="${MAIL_PASSWORD}" type="text">
        </div>

        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Tên người gửi Mail:</label>
            <input class="form-input" name="MAIL_SENDER_NAME" style="width: 90%" th:autocomplete="off" th:value="${MAIL_SENDER_NAME}" type="text">
        </div>

        <div class="form-group form-group_setting" style="display: flex; justify-content: space-between; align-items: center">
            <label>Authentication:</label>
            <select name="SMTP_AUTH" style="width: 90%; display: block; outline: none; padding: 5px 10px; border: 1px solid #ccc; border-radius: 15px; font-size: 12px">
                <option th:value="true" th:selected="${SMTP_AUTH == true}">True</option>
                <option th:value="false" th:selected="${SMTP_AUTH == false}">False</option>
            </select>
        </div>

        <div class="form-group form-group_setting" style="display: flex; justify-content: space-between; align-items: center">
            <label>Cấu hình TLS:</label>
            <select name="SMTP_AUTH" style="width: 90%; display: block; outline: none; padding: 5px 10px; border: 1px solid #ccc; border-radius: 15px; font-size: 12px">
                <option th:value="true" th:selected="${SMTP_AUTH == true}">True</option>
                <option th:value="false" th:selected="${SMTP_AUTH == false}">False</option>
            </select>
        </div>

        <div class="form-group button-group" style="display: flex; justify-content: end; margin-top: 32px">
            <button style="width: 200px" type="submit">Lưu cài đặt</button>
        </div>
    </form>
</div>
</body>
</html>
