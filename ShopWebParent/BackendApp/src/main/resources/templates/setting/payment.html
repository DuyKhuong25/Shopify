<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div style="width: 95%; padding: 16px;" th:fragment="content">
    <form id="form-product" method="POST" th:action="@{/setting/save_payment}">
        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Paypal API URL:</label>
            <input class="form-input" name="PAYPAL_API_BASE_URL" style="width: 90%" th:autocomplete="off" th:value="${PAYPAL_API_BASE_URL}" type="text">
        </div>


        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Paypal Client ID:</label>
            <input class="form-input" name="PAYPAL_API_CLIENT_ID" style="width: 90%" th:autocomplete="off" th:value="${PAYPAL_API_CLIENT_ID}" type="text">
        </div>

        <div class="form-group form-group_setting"
             style="display: flex; justify-content: space-between; align-items: center">
            <label>Paypal Client Secret:</label>
            <input class="form-input" name="PAYPAL_API_CLIENT_SECRET" style="width: 90%" th:autocomplete="off" th:value="${PAYPAL_API_CLIENT_SECRET}" type="text">
        </div>


        <div class="form-group button-group" style="display: flex; justify-content: end; margin-top: 32px">
            <button style="width: 200px" type="submit">Lưu cài đặt</button>
        </div>
    </form>
</div>
</body>
</html>
