<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin: 10% auto"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-dank">

            <div class="card-header bg-dank">Đăng nhập</div>

            <div class="card-body">

                <div class="card-text">
                    <!-- Login Form -->
                    <form action="#" th:action="@{/processLogin}"
                          method="POST" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                        </div>
                                    </div>

                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        Email:
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="email" placeholder="Email..." class="form-control">
                        </div>

                        <!-- Password -->
                        Mật khẩu:
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" placeholder="Password..." class="form-control">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="checkbox" name="remember-me"> <span style="display: inline-block; margin-left: 3px; font-size: 13px">Remember me</span>
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group w-100">
                            <div class="col-sm-6 controls w-100">
                                <button type="submit" class="btn btn-success w-100">Login</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
